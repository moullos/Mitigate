name: .NET

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v1
      name: Checkout Code
     
    - name: Setup MSBuild Path
      uses: microsoft/setup-msbuild@v1.1
      
    - name: Structure of files 1
      run: ls -R 
      
    - name: Build
      run: msbuild Mitigate.sln /p:Configuration=Release
      
    - name: Structure of files 2
      run: ls -R 
      
    - name: Download artifact
      uses: actions/download-artifact@v2
      with:
        name: mitigate.exe
        path: Mitigate\bin\Release
